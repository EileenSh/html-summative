      <form name="Miku introduction: suggests" id="Miku" method="get">

        <br />
        <!-- 
       This is a textarea input. allows a user to enter multiple lines of information for a form.
       name and id are required attributes.
     -->
        <p>
          if your comments are adopted, you will receive a note by your email!
        </p>

        <br />

        <p>
          (if you don't want to receive the note, there will be no need to enter
          your email)

        <br />

        <label for="comments">Comments For This Website</label>
        <br />
        <textarea
          name="Comments For This Website"
          id="comments"
          rows="10"
          cols="50"></textarea>
        <br />
        <br />

        <label for="email-address">Please Enter Your E-mail Address:</label>
        <input
          type="email"
          name="email"
          id="email-address"
          minlength="6"

        -->

        <br />

        <br />

        <!-- 
       reset button input. type="reset", name and id are all required.
       value is an optional attribute for if you want to change the default text on the button.
     -->
        <input
          type="reset"
          name="clearForm"
          id="clear"
          value="Click This to Clear All Inputs" />

        <br />
        <br />
        <br />
        <br />

        <!-- 
       The submit button input. Note: This input has to be inside the form tag.
       type="submit", name, and id are all required. value is optional for the same reason as reset.
     -->
        <input
          type="submit"
          name="submitButton"
          id="submit"
          value="Click This to Submit Your Suggestion" />

        <br />
      </form>
